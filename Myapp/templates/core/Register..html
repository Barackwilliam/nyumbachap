        .recaptcha-wrapper {
    text-align: center;
    margin-top: 15px;
    margin-bottom: 20px;
}

  /* Popup container */
#popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
    display: none; /* Hidden by default */
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* Popup content */
#popupContent {
    background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
    padding: 20px;  /* Reduce padding to make popup smaller */
    border-radius: 10px;  /* Slightly smaller border radius */
    text-align: center;
    color: #fff; /* White text */
    max-width: 300px;  /* Smaller max-width */
    width: 80%;  /* Ensure it takes up most of the viewport */
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); /* Stylish shadow */
    animation: fadeIn 0.8s ease-in-out; /* Animation */
}

/* Heading style */
#popupContent h2 {
    font-size: 24px;  /* Smaller font size for heading */
    margin-bottom: 10px;  /* Reduced space below the heading */
    font-family: 'Arial', sans-serif;
}

/* Paragraph style */
#popupContent p {
    font-size: 16px;  /* Smaller font size for paragraph */
    margin-bottom: 15px;  /* Reduced space below paragraph */
}

/* Close button style */
#closePopup {
    background: #ff6b6b; /* Soft red color */
    color: #fff;
    border: none;
    padding: 10px 18px;  /* Smaller padding for the button */
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;  /* Smaller button text */
    transition: all 0.3s ease;
}

#closePopup:hover {
    background: #ff3b3b; /* Darker red on hover */
}

/* Animation for popup */
@keyframes fadeIn {
    from {
        transform: scale(0.8);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

    </style>

    <script>
        // Show the popup after 5 seconds
        window.onload = function () {
            setTimeout(function () {
                const popup = document.getElementById('popup');
                popup.style.display = 'flex'; // Show the popup
            }, 5000); // 5000ms = 5 seconds

            // Close the popup when the close button is clicked
            document.getElementById('closePopup').onclick = function () {
                const popup = document.getElementById('popup');
                popup.style.display = 'none'; // Hide the popup
            };
        };
    </script>
