{% load static %}
<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NyumbaChap | Register</title>

<link rel="shortcut icon" href="{% static 'images/fav.jpg' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<style>
/* Global Styles */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
  margin: 0;
  padding: 0;
}

/* Container */
.signup-container {
  display: flex;
  flex-wrap: wrap;
  max-width: 1000px;
  margin: 50px auto;
  background: #fff;
  border-radius: 25px;
  overflow: hidden;
  box-shadow: 0 20px 60px rgba(0,0,0,0.15);
}

/* Left Form */
.signup-form-container {
  flex: 1;
  min-width: 320px;
  padding: 60px 50px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.signup-form-container h2 {
  color: #e11d48;
  text-align: center;
  margin-bottom: 40px;
  font-size: 2.2rem;
  font-weight: bold;
}

.signup-form-container form {
  width: 100%;
}

.form-group {
  position: relative;
  margin-bottom: 25px;
}

.form-group input {
  width: 100%;
  padding: 16px 20px;
  border-radius: 15px;
  border: 1px solid #d1d5db;
  outline: none;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.form-group input:focus {
  border-color: #e11d48;
  box-shadow: 0 0 0 3px rgba(225,29,72,0.15);
}

.form-group label {
  position: absolute;
  top: 50%;
  left: 20px;
  transform: translateY(-50%);
  background: #fff;
  padding: 0 5px;
  color: #6b7280;
  font-size: 0.9rem;
  pointer-events: none;
  transition: all 0.3s ease;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
  top: -10px;
  left: 15px;
  font-size: 0.8rem;
  color: #e11d48;
}

/* Buttons */
.form-submit {
  width: 100%;
  padding: 16px;
  font-weight: bold;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #e11d48, #be123c);
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
}

.form-submit:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(225,29,72,0.3);
}

/* reCAPTCHA */
.recaptcha-wrapper {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

/* Terms */
.agree-term {
  margin-right: 10px;
}

.label-agree-term a {
  color: #e11d48;
  font-weight: bold;
  text-decoration: none;
}

/* Login Link */
.loginhere {
  text-align: center;
  margin-top: 20px;
  font-size: 0.95rem;
}

.loginhere-link {
  color: #e11d48;
  font-weight: bold;
}

/* Right Banner */
.signup-banner {
  flex: 1;
  min-width: 300px;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 60px 50px;
}

.signup-banner h2 {
  font-size: 2.2rem;
  font-weight: bold;
  margin-bottom: 15px;
}

.signup-banner p {
  font-size: 1rem;
  color: #cbd5e1;
  margin-bottom: 25px;
}

.btn-outline-light {
  border-radius: 50px;
  padding: 12px 25px;
  font-weight: 600;
  color: #fff;
  border: 2px solid #fff;
  transition: all 0.3s ease;
}

.btn-outline-light:hover {
  background: #fff;
  color: #0f172a;
  transform: translateY(-3px);
}

/* Responsive */
@media (max-width: 991px) {
  .signup-container {
    flex-direction: column;
  }
  .signup-banner {
    padding: 40px 30px;
  }
  .signup-form-container {
    padding: 40px 30px;
  }
}



/* Custom Checkbox */
.agree-term-wrapper {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
  font-size: 0.95rem;
  color: #374151;
}

.agree-term-wrapper input[type="checkbox"] {
  appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 5px;
  border: 2px solid #d1d5db;
  position: relative;
  cursor: pointer;
  transition: all 0.3s ease;
}

.agree-term-wrapper input[type="checkbox"]:checked {
  background: #e11d48;
  border-color: #e11d48;
}

.agree-term-wrapper input[type="checkbox"]:checked::after {
  content: "\f00c"; /* FontAwesome check */
  font-family: "Font Awesome 5 Free";
  font-weight: 900;
  color: #fff;
  position: absolute;
  top: 1px;
  left: 3px;
  font-size: 14px;
}

.agree-term-wrapper a {
  color: #e11d48;
  font-weight: bold;
  text-decoration: none;
  transition: 0.3s;
}

.agree-term-wrapper a:hover {
  text-decoration: underline;
}

</style>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<div class="signup-container">

  <!-- Left Form -->
  <div class="signup-form-container">
    <h2>Unda Akaunti</h2>
    {% for message in messages %}
      <h3 style="text-align: center; color: red">{{message}}</h3>
    {% endfor %}
    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <input type="text" name="username" placeholder=" " required>
        <label>Username</label>
      </div>

      <div class="form-group">
        <input type="email" name="email" placeholder=" " required>
        <label>Email</label>
      </div>

      <div class="form-group">
        <input type="password" name="password" placeholder=" " required>
        <label>Password</label>
      </div>

      <div class="form-group">
        <input type="password" name="password2" placeholder=" " required>
        <label>Confirm Password</label>
      </div>

      <div class="recaptcha-wrapper">
        <div class="g-recaptcha" data-sitekey="6Lfr4xUrAAAAACmeCbB_ii2950eZIQBfWUfOX0Kc"></div>
      </div>

      <div class="form-group agree-term-wrapper">
        <input type="checkbox" id="agree-term" name="agree-term" required>
        <label for="agree-term">
            Nimekubali masharti yote kwenye 
            <a href="{% url 'policy' %}" target="_blank">Terms of Service</a>
        </label>
        </div>

      <div class="form-group">
        <input type="submit" class="form-submit" value="Sign Up">
      </div>
    </form>

    <p class="loginhere">Tayari una account? <a href="{% url 'login' %}" class="loginhere-link">Ingia Hapa</a></p>
  </div>

  <!-- Right Banner -->
  <div class="signup-banner">
    <h2>Karibu NyumbaChap</h2>
    <p>Ungana nasi sasa na upate nyumba ya ndoto yako bila usumbufu wa madalali.</p>
    <a href="{% url 'login' %}" class="btn btn-outline-light">Ingia Sasa</a>
  </div>

</div>

</body>
</html>
