  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Page - Responsive Sign up/Login Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Jost', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    }
    .main {
      width: 90%;
      max-width: 400px;
      background: #16213e;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .signup, .login {
      position: relative;
      padding: 30px 20px;
    }
    label {
      color: #fff;
      font-size: 1.8em;
      display: flex;
      justify-content: center;
      margin: 30px 0 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.5s ease-in-out;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px auto;
      border: none;
      outline: none;
      border-radius: 5px;
      background: #e0dede;
      color: #333;
    }
    button {
      width: 90%;
      padding: 12px;
      margin: 15px auto;
      color: #fff;
      background: #573b8a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #6d44b8;
    }
    .login {
      background: #eee;
      border-radius: 10px;
      transform: translateY(0);
      transition: transform 0.6s ease-in-out;
    }
    #chk {
      display: none;
    }
    #chk:checked ~ .login {
      transform: translateY(-500px);
    }
    .form {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }
    @media (max-width: 768px) {
      .main {
        width: 95%;
        max-width: 350px;
      }
      label {
        font-size: 1.5em;
      }
      button {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <script defer src="https://static.getbutton.io/widget/bundle.js?id=UaD5Y"></script>

  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
      <form action="" method="post" class="form">
        {% csrf_token %}
        <label for="chk" aria-hidden="true">Fungua Akaunt ya Wakala</label>
      
          <p>You have been invited by {{ referrer.username }}</p>
        
        <input type="text" name="username" placeholder="Enter your Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>


        <div class="g-recaptcha" data-sitekey="6LfuUAQrAAAAAIopNWeR-dfvr9-9MVE9IMoDG5BL"></div>

        
        <button>Jisajili</button>
      </form>
    </div>

    <div class="login">
      <a href="{% url 'Register' %}"><button>Fungua Akaunt ya Mpangaji</button></a>
    </div>
  </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
