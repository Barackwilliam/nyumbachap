<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5) rotate(-10deg);
      width: 280px;
      padding: 25px;
      background: linear-gradient(135deg, #38a169, #3182ce);
      color: white;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      text-align: center;
      animation: popupAnimation 1s ease-out forwards, glowEffect 2s infinite alternate, colorChange 5s infinite alternate;
    }

    .popup h2 {
      font-size: 22px;
      margin: 0 0 12px;
      letter-spacing: 2px;
      font-weight: bold;
      animation: textPop 1s ease-in-out;
    }

    .popup p {
      font-size: 15px;
      margin: 10px 0 20px;
      line-height: 1.5;
      font-weight: 500;
      animation: textPop 1s ease-in-out 0.5s;
    }

    .popup a {
      padding: 12px 18px;
      background: #ffffff;
      color: #38a169;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 15px;
    }

    .popup a:hover {
      background: #3182ce;
      color: #ffffff;
      transform: scale(1.1);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }

    @keyframes popupAnimation {
      0% {
        transform: translate(-50%, -50%) scale(0.5) rotate(-10deg);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2) rotate(5deg);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(0);
      }
    }

    @keyframes glowEffect {
      from {
        box-shadow: 0 15px 50px rgba(56, 178, 172, 0.5);
      }
      to {
        box-shadow: 0 20px 60px rgba(66, 153, 225, 0.8);
      }
    }

    @keyframes colorChange {
      0% {
        background: linear-gradient(135deg, #38a169, #3182ce);
      }
      50% {
        background: linear-gradient(135deg, #48bb78, #63b3ed);
      }
      100% {
        background: linear-gradient(135deg, #38a169, #3182ce);
      }
    }

    @keyframes textPop {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div id="popup" class="popup">
    <h2>Habari za Muda Huu!</h2>
    <p>Karibu sana! Kwenye tovuti yetu. Ili kufurahia huduma zetu unaombwa kukamilisha usajili wako.</p>
    <a href="{% url 'edit_profile' %}" target="_blank">Sawa</a>
  </div>

  {% if show_popup %}
<script>
  // Show popup after 3 seconds (or adjust time as needed)
  setTimeout(function(){
    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
  }, 3000);
</script>
{% endif %}

</body>
</html>
