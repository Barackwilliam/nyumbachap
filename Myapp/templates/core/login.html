{% load static %}
<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NyumbaChap | Login</title>

<link rel="shortcut icon" href="{% static 'images/fav.jpg' %}">
<!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-X8fq5Yy0ib/1Sz+3Xa+oKklT6vG+g1TgWQqXbWkV8eZlZj0P6B0iVxVt3dN0Tjr2" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
  margin: 0;
  padding: 0;
}

/* Container */
.login-container {
  display: flex;
  flex-wrap: wrap;
  max-width: 1000px;
  margin: 50px auto;
  background: #fff;
  border-radius: 25px;
  overflow: hidden;
  box-shadow: 0 20px 60px rgba(0,0,0,0.15);
}

/* Left Form */
.login-form-container {
  flex: 1;
  min-width: 320px;
  padding: 60px 50px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.login-form-container h2 {
  color: #e11d48;
  text-align: center;
  margin-bottom: 40px;
  font-size: 2.2rem;
  font-weight: bold;
}

/* Logo & Typing */
.brand-header {
  text-align: center;
  margin-bottom: 40px;
}

.small-logo {
  font-size: 2rem;
  font-weight: bold;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.gradient-text {
  background: linear-gradient(90deg, #e11d48, #f43f5e, #f87171);
  background-size: 200% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 4s infinite alternate;
}
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

.animate-logo {
  animation: pulse 2.5s infinite;
  cursor: pointer;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.typing-text {
  font-size: 1rem;
  color: #374151;
  display: inline-block;
  border-right: 3px solid #e11d48;
  text-align: center;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  min-height: 60px;
  margin: 10px auto 0;
  padding: 0 10px;
}
.typing-text.active {
  animation: blink 0.8s step-end infinite;
}
@keyframes blink {
  from, to { border-color: transparent; }
  50% { border-color: #e11d48; }
}

/* Form Inputs */
.form-group {
  position: relative;
  margin-bottom: 25px;
}

.form-group input {
  width: 100%;
  padding: 16px 20px;
  border-radius: 15px;
  border: 1px solid #d1d5db;
  outline: none;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.form-group input:focus {
  border-color: #e11d48;
  box-shadow: 0 0 0 3px rgba(225,29,72,0.15);
}

.form-group label {
  position: absolute;
  top: 50%;
  left: 20px;
  transform: translateY(-50%);
  background: #fff;
  padding: 0 5px;
  color: #6b7280;
  font-size: 0.9rem;
  pointer-events: none;
  transition: all 0.3s ease;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
  top: -10px;
  left: 15px;
  font-size: 0.8rem;
  color: #e11d48;
}

/* Buttons */
.form-submit {
  width: 100%;
  padding: 16px;
  font-weight: bold;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #e11d48, #be123c);
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
}

.form-submit:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(225,29,72,0.3);
}

/* reCAPTCHA */
.recaptcha-wrapper {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

/* Login Link */
.loginhere {
  text-align: center;
  margin-top: 20px;
  font-size: 0.95rem;
}

.loginhere-link {
  color: #e11d48;
  font-weight: bold;
}

/* Right Banner */
.login-banner {
  flex: 1;
  min-width: 300px;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 60px 50px;
}

.login-banner h2 {
  font-size: 2.2rem;
  font-weight: bold;
  margin-bottom: 15px;
}

.login-banner p {
  font-size: 1rem;
  color: #cbd5e1;
  margin-bottom: 25px;
}

.btn-outline-light {
  border-radius: 50px;
  padding: 12px 25px;
  font-weight: 600;
  color: #fff;
  border: 2px solid #fff;
  transition: all 0.3s ease;
}

.btn-outline-light:hover {
  background: #fff;
  color: #0f172a;
  transform: scale(1.05);
}

/* Responsive */
@media (max-width: 991px) {
  .login-container {
    flex-direction: column;
  }
  .login-banner {
    padding: 40px 30px;
  }
  .login-form-container {
    padding: 40px 30px;
  }
}
</style>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<div class="login-container">

  <!-- Left Form -->
  <div class="login-form-container">
    <div class="brand-header">
      <div class="small-logo animate-logo">
        <i class="fab fa-asymmetrik"></i> 
        <span class="gradient-text">NyumbaChap</span>
      </div>
      <p id="typing" class="typing-text"></p>
    </div>
    
    {% for message in messages %}
      <p class="dfmn" style="text-align: center; color: rgb(22, 138, 11)">{{message}}</p>
    {% endfor %}

    <form method="POST">
      {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">

      <div class="form-group">
        <input type="text" name="username" placeholder=" " required>
        <label>Username</label>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder=" " required>
        <label>Password</label>
      </div>
      <div class="recaptcha-wrapper">
        <div class="g-recaptcha" data-sitekey="6Lfr4xUrAAAAACmeCbB_ii2950eZIQBfWUfOX0Kc"></div>
      </div>
      <div class="form-group">
        <input type="submit" class="form-submit" value="Sign In" onclick="showLoading(event)">
      </div>
    </form>

    <p class="loginhere">Hauna account? <a href="{% url 'Register' %}" class="loginhere-link" onclick="showLoading(event)">Jisajili Hapa</a></p>
  </div>

  <!-- Right Banner -->
  <div class="login-banner">
    <h2>Karibu NyumbaChap</h2>
    <p>Ungana nasi sasa na upate nyumba ya ndoto yako bila usumbufu wa madalali.</p>
    <a href="{% url 'Register' %}" class="btn btn-outline-light" onclick="showLoading(event)">Jisajili Sasa</a>
  </div>

</div>

<script>
const text = "Tafadhari ingiza taarifa ulizo fungulia akaunt ili upate maelezo ya nyumba uliyoichagua ikiwemo mawasiliano ya wamiliki.";
const typingElement = document.getElementById("typing");
let index = 0;

function type() {
  if (index < text.length) {
    typingElement.textContent += text.charAt(index);
    index++;
    setTimeout(type, 50);
  } else {
    typingElement.classList.add("active");
  }
}
type();
</script>



<!-- Loading overlay -->
<div id="loadingOverlay" style="
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    color: #fff;
    font-size: 1.5rem;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    flex-direction: column;
    text-align: center;
">
  <div class="spinner" style="
      border: 8px solid #f3f3f3;
      border-top: 8px solid #e63946;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
  "></div>
  <p>wait for sec... ðŸ”„</p>
</div>

<style>
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<script>
function showLoading(event) {
  document.getElementById('loadingOverlay').style.display = 'flex';
}

// âœ… Wakati page inafunguka fully, overlay iondoke
window.addEventListener("load", function () {
  document.getElementById('loadingOverlay').style.display = 'none';
});

// âœ… Zuia overlay kujitokeza tena ukirudi nyuma (back button)
window.addEventListener("pageshow", function (event) {
  if (event.persisted) { 
    document.getElementById('loadingOverlay').style.display = 'none';
  }
});
</script>


</body>
</html>
