        body {

            height: 100vh;

        .file-upload input[type="file"] {

        /* Popup Modal CSS */
        section {
            position: fixed;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        section.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-box {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(1.2);
            background-color: #fff;
            border-radius: 24px;
            max-width: 400px;
            width: 100%;
            padding: 30px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        section.active .modal-box {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-box i {
            font-size: 70px;
            color: #4070f4;
        }

        .modal-box h2 {
            margin-top: 20px;
            font-size: 25px;
        }

            font-size: 16px;
            font-weight: 400;
        }

        .modal-box button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4070f4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .modal-box button:hover {
            background-color: #265df2;
        }
    </style>

<body>
    <div class="login-container">
      <h4>Hatua ya Mwisho</h4>
        <img src="{% static 'images/nyumbachap.png' %}" alt="Logo"> <!-- Add your image source here -->
        <p>Baada ya kufanya Malipo tuma picha ya Mesaji ya Muamala kabla ya dakika 30 Kupita</p>

        <!-- Sehemu ya ku-upload picha -->
       <form class="file-upload" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="upload">Upload Image:</label>
        <!-- Uploadcare uploader -->

        type="hidden"

        name="Transaction_image_1"

       />
        
        <br>
        <input type="submit" value="Submit" id="submit-btn" onclick="showLoading(event)">
    </form>

    </div>

    <!-- Popup Modal -->
    <section id="popup">
      <div class="modal-box">
        <i class="fa-regular fa-circle-check"></i>
        <h2 id="modal-title">Completed</h2>
        <h3 id="modal-message">Your image has been successfully uploaded.</h3>
        <button class="close-btn" onclick="showLoading(event)">Ok, Close</button>
      </div>
      
    </section>
    <script>
        // Popup functionality
        const submitBtn = document.querySelector("#submit-btn");
        const popup = document.querySelector("#popup");
        const closeBtn = document.querySelector(".close-btn");
        const uploadInput = document.querySelector("#upload");
        const modalTitle = document.querySelector("#modal-title");
        const modalMessage = document.querySelector("#modal-message");

        // Show popup when the form is submitted
        submitBtn.addEventListener("click", function(event) {
            if (uploadInput.files.length === 0) {
                // Kama hakuna picha imewekwa, zuia submission na toa ujumbe wa kosa
                event.preventDefault(); // Zuia form isisubmit
                modalTitle.textContent = "Error";
                modalMessage.textContent = "Tafadhari weka picha ya Muhamala!";
                popup.classList.add("active");
            } else {
                // Kama picha imewekwa, ruhusu form isubmit
                modalTitle.textContent = "Completed";
                modalMessage.textContent = "Your image has been successfully uploaded, wait for confirmation.";

                // Ruhusu form kuendelea na submission baada ya popup kuonekana
                popup.classList.add("active");

                setTimeout(function() {
                    // Endelea kusubmit form baada ya sekunde 2 (au bila kuchelewa)
                    event.target.closest('form').submit();
                }, 5000); // Popup itaonekana kwa sekunde 2 kisha form isubmit
            }
        });

        // Close the popup
        closeBtn.addEventListener("click", function() {
            popup.classList.remove("active");
        });
    </script>

<style>
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<script>
function showLoading(event) {
  document.getElementById('loadingOverlay').style.display = 'flex';
}

// âœ… Wakati page inafunguka fully, overlay iondoke
window.addEventListener("load", function () {
  document.getElementById('loadingOverlay').style.display = 'none';
});

// âœ… Zuia overlay kujitokeza tena ukirudi nyuma (back button)
window.addEventListener("pageshow", function (event) {
  if (event.persisted) { 
    document.getElementById('loadingOverlay').style.display = 'none';
  }
});
</script>
