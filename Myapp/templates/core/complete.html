{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        
        .file-upload {
            margin-top: 20px;
            padding: 20px;
            background-color: #6a0dad;
            border-radius: 8px;
            text-align: center;
            color: white;
        }

        .file-upload input[type="file"],
        .file-upload input[type="submit"] {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .file-upload input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        /* Popup Modal CSS */
        section {
            position: fixed;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        section.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-box {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(1.2);
            background-color: #fff;
            border-radius: 24px;
            max-width: 400px;
            width: 100%;
            padding: 30px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        section.active .modal-box {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-box i {
            font-size: 70px;
            color: #4070f4;
        }

        .modal-box h2 {
            margin-top: 20px;
            font-size: 25px;
        }

        .modal-box h3 {
            font-size: 16px;
            font-weight: 400;
        }

        .modal-box button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4070f4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .modal-box button:hover {
            background-color: #265df2;
        }

        /* Loading Overlay */
        #loadingOverlay {
            display: none;
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.7);
            color: #fff;
            font-size: 1.5rem;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            text-align: center;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #e63946;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
      <h4>Hatua ya Mwisho</h4>
        <img src="{% static 'images/nyumbachap.png' %}" alt="Logo">
        <p>Baada ya kufanya Malipo tuma picha ya Mesaji ya Muamala kabla ya dakika 30 kupita</p>

        <!-- Uploadcare form -->
        <form class="file-upload" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="upload">Upload Image:</label>
            <input 
                id="upload"
                type="hidden"
                role="uploadcare-uploader"
                name="Transaction_image_1"
                data-public-key="b554dba7565f88537168"
            />
            <br>
            <input type="submit" value="Submit" id="submit-btn">
        </form>
    </div>

    <!-- Popup Modal -->
    <section id="popup">
      <div class="modal-box">
        <i class="fa-regular fa-circle-check"></i>
        <h2 id="modal-title">Completed</h2>
        <h3 id="modal-message">Your image has been successfully uploaded.</h3>
        <button class="close-btn">Ok, Close</button>
      </div>
    </section>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
      <div class="spinner"></div>
      <p>wait for sec... ðŸ”„</p>
    </div>

    <!-- Scripts -->
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
   <script>
    UPLOADCARE_PUBLIC_KEY = "b554dba7565f88537168"; 

    const submitBtn = document.querySelector("#submit-btn");
    const popup = document.querySelector("#popup");
    const closeBtn = document.querySelector(".close-btn");
    const uploadInput = document.querySelector("#upload");
    const modalTitle = document.querySelector("#modal-title");
    const modalMessage = document.querySelector("#modal-message");
    const loadingOverlay = document.getElementById('loadingOverlay');

    let isError = false; // kujua kama ni error popup au success

    // Show popup when form is submitted
    submitBtn.addEventListener("click", function(event) {
        event.preventDefault();

        if (!uploadInput.value) {
            modalTitle.textContent = "Error";
            modalMessage.textContent = "Tafadhari weka picha ya muamala!";
            isError = true;
            popup.classList.add("active");
        } else {
            modalTitle.textContent = "Completed";
            modalMessage.textContent = "Your image has been successfully uploaded, wait for confirmation.";
            isError = false;
            popup.classList.add("active");
        }
    });

    // Close the popup
    closeBtn.addEventListener("click", function() {
        popup.classList.remove("active");

        if (!isError) {
            // success mode â†’ onyesha overlay na submit
            loadingOverlay.style.display = 'flex';
            setTimeout(() => {
                closeBtn.closest("form").submit();
            }, 2000);
        }
        // kama ni error, usifanye chochote zaidi ya kufunga popup
    });

    // Hide overlay after page loads
    window.addEventListener("load", function () {
        loadingOverlay.style.display = 'none';
    });
    window.addEventListener("pageshow", function (event) {
        if (event.persisted) { 
            loadingOverlay.style.display = 'none';
        }
    });
</script>

</body>
</html>
