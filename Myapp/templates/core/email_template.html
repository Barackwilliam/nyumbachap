
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .email-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .email-body {
            padding: 20px;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        .email-body h2 {
            color: #007bff;
        }
        .email-footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="email-container">
    <div class="email-header">
        NyumbaChap
    </div>
    <div class="email-body">
        <h2>Hello, {{ user_name }} ðŸ‘‹</h2>
        <p>{{ message_content }}</p>

        <center>
            <a href="https://www.nyumbachap.com" class="btn">Visit NyumbaChap</a>
        </center>
    </div>
    <div class="email-footer">
        &copy; 2025 NyumbaChap | <a href="https://www.nyumbachap.com" style="color: #007bff;">Website</a>
    </div>
</div>

</body>
</html>
